@use crate::BaseData;
@(data: &BaseData)

<head>
    <!-- Meta Info -->
    <title>@data.gettext("Jotoba")</title>
    <link rel="shortcut icon" type="image/png" href="/variable_assets/@data.asset_hash/assets/jotokun/favicon.png">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jotoba is a powerful and free Japanese dictionary supporting words, kanji, sentences, and many different languages.">
    <link rel="search" type="application/opensearchdescription+xml" title="Jotoba" href="/variable_assets/@data.asset_hash/assets/settings/opensearch.xml">
    <link rel="manifest" href="/variable_assets/@data.asset_hash/assets/settings/manifest.json">
    
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/fonts/fonts.css">

    <!-- External Stylesheets -->
    <link rel="stylesheet" type="text/css" href="/variable_assets/@data.asset_hash/assets/css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/variable_assets/@data.asset_hash/assets/css/lib/material.min.css">

    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/lib/alertify.min.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/lib/alertifyThemes/alertify_btstrap.min.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/lib/imagecrop.min.css">

    <!-- Internal Stylesheets -->
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/tools/alerts.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/overlay/overlayBase.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/overlay/imgUploadOverlay.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/overlay/suggestionOverlay.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/overlay/settingsOverlay.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/overlay/radicalOverlay.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/overlay/footerOverlay.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/overlay/croppingOverlay.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/tools/ripple.css">

    <link rel="stylesheet" type="text/css" href="/variable_assets/@data.asset_hash/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="/variable_assets/@data.asset_hash/assets/css/search/searchRow.css">
    <link rel="stylesheet" type="text/css" href="/variable_assets/@data.asset_hash/assets/css/search/choices.css">
    
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/page/footer.css">
    <link rel="stylesheet" type="text/css" media="print" onload="this.media='all'" href="/variable_assets/@data.asset_hash/assets/css/tools/pagination.css">
    <link rel="stylesheet" type="text/css" href="/variable_assets/@data.asset_hash/assets/css/mobile.css">

    <!-- External JS -->
    <script src="/variable_assets/@data.asset_hash/assets/js/lib/jquery.min.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/lib/bootstrap.min.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/lib/material.min.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/lib/alertify.min.js"></script>
    <script src ="/variable_assets/@data.asset_hash/assets/js/lib/jc.js"></script>
    <script defer src="/variable_assets/@data.asset_hash/assets/js/lib/jotobaChoices.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/lib/imagecrop.min.js"></script>
    
    <!-- Internal JS -->
    <script src="/variable_assets/@data.asset_hash/assets/js/tools/utils.js"></script>
    <script src="/variable_assets/@data.asset_hash/assets/js/tools/theme.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/tools/utils2.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/tools/jotoTools.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/tools/ripple.js"></script>
    <script defer src="/variable_assets/@data.asset_hash/assets/js/qol.js"></script>
    <script async src= "/variable_assets/@data.asset_hash/assets/js/search/overlay/suggestionOverlay.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/search/search.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/search/eventHandler.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/search/overlay/speechSearch.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/search/overlay/radicalSearch.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/search/overlay/imageSearch.js"></script>
    <script async src="/variable_assets/@data.asset_hash/assets/js/mobile.js"></script>
    <script defer src="/variable_assets/@data.asset_hash/assets/js/page/overlay/settings.js"></script>
    <script defer src="/variable_assets/@data.asset_hash/assets/js/lib/loadAnalytics.js"></script>

    <!-- OG tags -->
    <meta property="og:type" content="website">
    @if let Some(search_res) =  data.site.as_search_result() {
      <meta property="og:title" content="Jotoba @search_res.search_type_ogg() search result for &quot;@search_res.query.query&quot;">
      <meta property="og:description" content="@search_res.og_tag_info()">
      <meta name="twitter:card" content="summary" />
      <meta name="twitter:title" content="Jotoba @search_res.search_type_ogg() search result for &quot;@search_res.query.query&quot;" />
      <meta name="twitter:description" content="@search_res.og_tag_info()" />
    }else{
      <meta property="og:title" content="Jotoba">
      <meta property="og:description" content="description" content="A powerful and free Japanese dictionary supporting words, kanji, sentences, and many different languages.">
      <meta property="og:url" content="https://jotoba.de">
    }
</head>
